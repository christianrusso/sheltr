<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
<div class="row">
<div class="col-md-12 headertable">

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</mat-form-field>
<div class="container-btn-new">
  <button mat-stroked-button (click)="onNewUser()">
  <mat-icon>note_add</mat-icon>&nbsp;Nuevo
  </button>  
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
  <ng-container matColumnDef="Nombre" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <ng-container matColumnDef="TipoUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Usuario </th>
    <td mat-cell *matCellDef="let element" [ngSwitch]="element.TipoUsuario">
      <div *ngSwitchCase="6">Builder</div>
      <div *ngSwitchCase="5">Manager</div>
      <div *ngSwitchCase="3">Admin</div>
      <div *ngSwitchCase="4">Creator</div>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
    <button mat-stroked-button color="accent" (click)="onEditUser(element)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-stroked-button color="warn" (click)="onDeleteUser(element)">
      <mat-icon>delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator 
[pageSizeOptions]="[5, 10, 25, 100]"
 showFirstLastButtons>
</mat-paginator>
</div>
</div>
</div>

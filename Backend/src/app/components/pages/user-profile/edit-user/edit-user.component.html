<div class="edit-user-container">
    <form [formGroup]="editUserForm" (ngSubmit)="editUser(editUserForm.value)" >
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="Nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="Email">
        </mat-form-field>
        <mat-form-field>
            <mat-select  placeholder="Tipo Usuario" formControlName="TipoUsuario">
                <mat-option [value]="6">Builder</mat-option>
                <mat-option [value]="5">Manager</mat-option>
                <mat-option [value]="3">Admin</mat-option>
                <mat-option [value]="4">Creator</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="Imagen" (change)="handleImage($event)"/>
                <mat-icon>cloud_upload</mat-icon><span>Cambiar Imangen</span>
            </label>            
        </div>
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Guardar" [mat-dialog-close]="true"/>
        </div>
    </form>
</div>
